<link rel="import" href="app-scroll-effects-behavior.html">

<script>

function interpolate(progress, points, fn, ctx) {
  fn.apply(ctx, points.map(function(point) {
    return point[0] + (point[1] - point[0]) * progress;
  }));
}


Polymer.AppLayout.scrollEffects = {

  /**
   * While scrolling down, fade in the rear background layer and fade out the front background
   * layer (opacity interpolated based on scroll position).
   */
  'blend-background': {
    setUp: function setUp() {
      var el = /* PolymerElement */ (this);
      el.$['backgroundFrontLayer'].style.willChange = 'opacity';
      el.$['backgroundFrontLayer'].style.webkitTransform = 'translateZ(0)';
      el.$['backgroundRearLayer'].style.willChange = 'opacity';
      el.$['backgroundRearLayer'].style.webkitTransform = 'translateZ(0)';
      el.$['backgroundRearLayer'].style.opacity = 0;
    },
    run: function run(p, y) {
      var el = /* PolymerElement */ (this);
      el.$['backgroundFrontLayer'].style.opacity = 1 - p;
      el.$['backgroundRearLayer'].style.opacity = p;
    }
  },

  /**
   * Upon scrolling past a threshold, fade in the rear background layer and fade out the front
   * background layer (opacity CSS transitioned over time).
   */
  'fade-background' : {
    setUp: function setUp(config) {
      var duration = config.duration || '0.5s';
      var el = /* PolymerElement */ (this);
      el.$['backgroundFrontLayer'].style.willChange = 'opacity';
      el.$['backgroundFrontLayer'].style.webkitTransform = 'translateZ(0)';
      el.$['backgroundFrontLayer'].style.transitionProperty = 'opacity';
      el.$['backgroundFrontLayer'].style.transitionDuration = duration;
      el.$['backgroundRearLayer'].style.willChange = 'opacity';
      el.$['backgroundRearLayer'].style.webkitTransform = 'translateZ(0)';
      el.$['backgroundRearLayer'].style.transitionProperty = 'opacity';
      el.$['backgroundRearLayer'].style.transitionDuration = duration;
    },
    run: function run(p, y) {
      var el = /* PolymerElement */ (this);
      if (p >= 1) {
        el.$['backgroundFrontLayer'].style.opacity = 0;
        el.$['backgroundRearLayer'].style.opacity = 1;
      } else {
        el.$['backgroundFrontLayer'].style.opacity = 1;
        el.$['backgroundRearLayer'].style.opacity = 0;
      }
    }
  },

  /**
   * Vertically translate the background based on a factor of the scroll position.
   */
  'parallax-background': {
    /**
     * @param {{scalar: string}} config
     */
    setUp: function setUp(config) {
      var scalar = parseFloat(config.scalar);
      var el = /* PolymerElement */ (this);
      el._deltaBg = el.$['backgroundFrontLayer'].offsetHeight - el.$.background.offsetHeight;
      if (el._deltaBg === 0) {
        if (isNaN(scalar)) {
          scalar = 0.8;
        }
        el._deltaBg = el._deltaHeight * scalar;
      } else {
        if (isNaN(scalar)) {
          scalar = 1;
        }
        el._deltaBg = el._deltaBg * scalar;
      }
    },
    tearDown: function() {
      var el = /* PolymerElement */ (this);
      delete el._deltaBg;
    },
    run: function run(p, y) {
      var el = /* PolymerElement */ (this);
      el.transform('translate3d(0px, ' + (el._deltaBg * Math.min(1, p)) + 'px, 0px)', el.$['backgroundFrontLayer']);
      if (el.$['backgroundRearLayer']) {
        el.transform('translate3d(0px, ' + (el._deltaBg * Math.min(1, p)) + 'px, 0px)', el.$['backgroundRearLayer']);
      }
    }
  },

  /**
   * Transform the font size of a designated title element between two values based on the scroll
   * position.
   */
  'resize-title': {
    setUp: function setUp() {
      var el = /* PolymerElement */ (this);
      var title = Polymer.dom(el).querySelector('[title]');
      var condensedTitle = Polymer.dom(el).querySelector('[condensed-title]');

      if (!condensedTitle) {
        el._warn(el._logf('effects[resize-title]', 'undefined `condensed-title`'));
        return false;
      }
      if (!title) {
        el._warn(el._logf('effects[resize-title]', 'undefined `title`'));
        return false;
      }

      condensedTitle.style.willChange = 'opacity';
      title.style.willChange = 'opacity';

      condensedTitle.style.webkitTransform = 'translateZ(0)';
      title.style.webkitTransform = 'translateZ(0)';

      var titleClientRect = title.getBoundingClientRect();
      var condensedTitleClientRect = condensedTitle.getBoundingClientRect();
      var fx = {};

      fx.scale = parseInt(window.getComputedStyle(condensedTitle)['font-size'], 10) /
          parseInt(window.getComputedStyle(title)['font-size'], 10);
      fx.titleDX = titleClientRect.left - condensedTitleClientRect.left;
      fx.titleDY = titleClientRect.top - condensedTitleClientRect.top;
      fx.condensedTitle = condensedTitle;
      fx.title = title;

      el._fxResizeTitle = fx;
    },
    tearDown: function tearDown() {
      var el = /* PolymerElement */ (this);
      delete el._fxResizeTitle;
    },
    run: function run(p, y) {
      var el = /* PolymerElement */ (this);
      var fx = el._fxResizeTitle;
      if (!el.condenses) {
        y = 0;
      }
      if (p >= 1) {
        fx.title.style.opacity = 0;
        fx.condensedTitle.style.opacity = 1;
      } else {
        fx.title.style.opacity = 1;
        fx.condensedTitle.style.opacity = 0;
      }
      interpolate(Math.min(1, p),
        [
          [1,  fx.scale],
          [0, -fx.titleDX],
          [y, y-fx.titleDY]
        ],
        function(scale, translateX, translateY) {
          el.transform('translate(' + translateX + 'px, ' + translateY + 'px) ' +
              'scale3d(' + scale + ', ' + scale + ', 1)',
              fx.title);
      }, el);
    }
  },

  /**
   * Upon scrolling past a threshold, CSS transition the font size of a designated title element
   * between two values.
   */
  'resize-snapped-title': {
    setUp: function setUp(config) {
      var el = /* PolymerElement */ (this);
      var title = Polymer.dom(el).querySelector('[title]');
      var condensedTitle = Polymer.dom(el).querySelector('[condensed-title]');
      var duration = config.duration || '0.2s';
      var fx = {};

      if (!condensedTitle) {
        el._warn(el._logf('effects[resize-snapped-title]', 'undefined `condensed-title`'));
        return false;
      }
      if (!title) {
        el._warn(el._logf('effects[resize-snapped-title]', 'undefined `title`'));
        return false;
      }

      title.style.transitionProperty = 'opacity';
      title.style.transitionDuration = duration;
      condensedTitle.style.transitionProperty = 'opacity';
      condensedTitle.style.transitionDuration = duration;

      fx.condensedTitle = condensedTitle;
      fx.title = title;
      el._fxResizeSnappedTitle = fx;
    },
    tearDown: function tearDown() {
      var el = /* PolymerElement */ (this);
      var fx = el._fxResizeSnappedTitle;
      fx.title.style.transition = '';
      fx.condensedTitle.style.transition = '';
      delete el._fxResizeSnappedTitle;
    },
    run: function run(p, y) {
      var el = /* PolymerElement */ (this);
      var fx = el._fxResizeSnappedTitle;
      if (p > 0) {
        fx.title.style.opacity = 0;
        fx.condensedTitle.style.opacity = 1;
      } else {
        fx.title.style.opacity = 1;
        fx.condensedTitle.style.opacity = 0;
      }
    }
  },

  /**
   * Toggles the shadow property in app-header when content is scrolled to create a sense of depth
   * between the element and the content underneath.
   */
  waterfall: {
    run: function run(p, y) {
      var el = /* PolymerElement */ (this);
      el.shadow = el.isOnScreen() && el.isContentBelow();
    }
  },

  /**
   * Shorthand for the waterfall, resize-title, blend-background, and parallax-background effects.
   */
  material: {
    setUp: function() {
      var el = /* PolymerElement */ (this);
      el.effects = 'waterfall resize-title blend-background parallax-background';
      return false;
    }
  }
}


</script>
